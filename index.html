<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroWaste Smart Bins</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">♻️ NeuroWaste</div>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Collectors</a></li>
      <li><a href="#">Leaderboard</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Notifications</a></li>
    </ul>
  </nav>

  <!-- Heading -->
  <header class="main-header">
    <h1>NeuroWaste Smart Bins</h1>
  </header>

  <!-- File upload -->
  <div class="upload-container">
    <input type="file" id="csvFile" accept=".csv">
  </div>

  <!-- Floating Messages -->
  <div id="floatingMessage">♻️ Please throw waste in Neuro Bins!</div>
  <div id="highestWasteMessage"></div>

  <!-- Notifications -->
  <div id="notificationsPanel">
    <h3>🚨 Notifications</h3>
    <ul id="notificationsList"></ul>
  </div>

  <!-- Daily Waste Line Chart -->
  <section class="chart-section">
    <h2>📊 Total Waste Collected (Daily)</h2>
    <canvas id="dailyLineChart"></canvas>
  </section>

  <!-- Localities Data -->
  <div id="localitiesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
