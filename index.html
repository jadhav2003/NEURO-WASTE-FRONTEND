<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuro Waste Eco Bins</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
   <div class="logo">‚ôªÔ∏è Neuro Waste </div>
    <ul class="nav-links">
      <li><a href="#">Command Hub</a></li>
      <li><a href="#">Service Zones</a></li>
      <li><a href="#">Eco Crew</a></li>
      <li><a href="#">Victory Board</a></li>
      <li><a href="#">Trackr</a></li>
      <li><a href="#">Eco Notes</a></li>
    </ul>
    <button id="darkModeToggle">üåô</button>
  </nav>

  <!-- Floating Alerts -->
  <div id="floatingMessage" class="floating-message"></div>
  <div id="mostFilledBin" class="floating-message right"></div>

  <!-- Dashboard Section -->
  <section class="Command Hub">
    <div class="chart-container">
      <h2>Waste Distribution</h2>
      <canvas id="wastePieChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Average Confidence by Location</h2>
      <canvas id="avgBarChart"></canvas>
    </div>
    <div class="notifications">
      <h2>Eco Notes</h2>
      <ul id="notificationList"></ul>
    </div>
  </section>

  <!-- Collector Leaderboard -->
  <section class="Victory Board">
    <h2>Eco Crew Victory Board</h2>
    <table>
      <thead>
        <tr>
          <th>Eco Crew</th>
          <th>Points</th>
          <th>Profile</th>
        </tr>
      </thead>
      <tbody id="leaderboardTable"></tbody>
    </table>
  </section>

  <!-- Collector Profile Modal -->
  <div id="collectorModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="collectorName"></h2>
      <p id="collectorDetails"></p>
    </div>
  </div>

  <!-- Reports & Feedback -->
  <section class="reports">
    <button id="downloadReport">üì• Download Report</button>
    <h2>Feedback</h2>
    <textarea placeholder="Share your feedback..."></textarea>
    <button>Submit</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
