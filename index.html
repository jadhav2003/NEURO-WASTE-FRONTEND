<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neuro Waste </title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Heading -->
  <header>
    <h1>Neuro Waste Smart Bins</h1>
    <div id="clock"></div>
  </header>

  <!-- File Upload -->
  <div class="file-upload">
    <label for="csvFile">📂 Upload Area File:</label>
    <input type="file" id="csvFile" accept=".csv" />
  </div>

  <!-- Container -->
  <div id="localitiesContainer"></div>

  <!-- Notifications -->
  <div id="notification-section">
    <h2>⚠️ Bin Status Notifications</h2>
    <table id="notificationTable">
      <thead>
        <tr><th>Locality</th><th>Status</th></tr>
      </thead>
      <tbody>
        <!-- Alerts will appear here -->
      </tbody>
    </table>
  </div>

  <!-- Floating notes -->
  <div id="floatingNote">♻️ Please drop waste in Neuro Smart Bins!</div>
  <div id="highestWasteNote">🚮 Highest Waste Collected: -</div>

  <script src="script.js"></script>
</body>
</html>
