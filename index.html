<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroWaste Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>‚ôªÔ∏è NeuroWaste</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Reports</a>
      <a href="#">Insights</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h1>AI-Driven Waste Segregation</h1>
    </header>

    <!-- File Upload -->
    <section class="upload-section">
      <label for="csvFile" class="upload-label">üìÇ Upload CSV File</label>
      <input type="file" id="csvFile" accept=".csv"/>
    </section>

    <!-- Filter Dropdown -->
    <section class="filter-section">
      <label for="localityFilter">Filter by Locality:</label>
      <select id="localityFilter">
        <option value="all">All Localities</option>
      </select>
    </section>

    <!-- Localities Data -->
    <section id="localitiesContainer" class="localities"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
