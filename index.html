<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroWaste Smart Bins</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">♻️ NeuroWaste Smart Bins</div>
    <ul>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#collectors">Collectors</a></li>
      <li><a href="#localities">Localities</a></li>
      <li><a href="#notifications">Notifications</a></li>
      <li><a href="#reports">Reports</a></li>
    </ul>
    <button id="darkModeToggle">🌙</button>
  </nav>

  <!-- File Upload -->
  <div class="upload-container">
    <input type="file" id="csvFile" accept=".csv" />
  </div>

  <!-- Floating Messages -->
  <div id="floatingMessage" class="floating-message">Please throw waste in Neuro Bins 🗑️</div>
  <div id="alertMessage" class="floating-message alert"></div>
  <div id="highestBinMessage" class="floating-message highlight"></div>

  <!-- Dashboard Section -->
  <section id="dashboard">
    <h2>📊 Waste Overview</h2>
    <div id="localitiesContainer"></div>
  </section>

  <!-- Collectors Section -->
  <section id="collectors">
    <h2>👷 Collector Leaderboard</h2>
    <div id="collectorLeaderboard" class="leaderboard"></div>
  </section>

  <!-- Notifications Section -->
  <section id="notifications">
    <h2>🚨 Notifications</h2>
    <div id="notificationsPanel" class="notifications-panel"></div>
  </section>

  <!-- Reports Section -->
  <section id="reports">
    <h2>📥 Download Reports</h2>
    <button id="downloadReport">Download CSV Report</button>
    <button id="feedbackBtn">📢 Report Overflow</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
